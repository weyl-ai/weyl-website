<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#54aeff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#b6e3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#54aeff" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <text x="960" y="80" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="48" font-weight="600" fill="#80ccff" filter="url(#glow)">The Galois Connection</text>
  <text x="960" y="130" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">The Key Insight for Ceiling Division Proofs</text>
  
  <g transform="translate(360, 180)">
    <rect x="0" y="0" width="1200" height="120" rx="8" fill="#111417" stroke="url(#bridgeGrad)" stroke-width="2"/>
    <text x="600" y="55" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="44" font-weight="600" fill="#b6e3ff" filter="url(#glow)">⌈a/b⌉ ≤ Q  ⟺  a ≤ Q × b</text>
    <text x="600" y="95" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">where b &gt; 0</text>
  </g>
  
  <g transform="translate(100, 380)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#80ccff">Left side: ⌈a/b⌉ ≤ Q</text>
    <g transform="translate(0, 50)">
      <line x1="0" y1="30" x2="700" y2="30" stroke="#596775" stroke-width="2"/>
      <line x1="0" y1="20" x2="0" y2="40" stroke="#54aeff" stroke-width="2"/>
      <line x1="140" y1="20" x2="140" y2="40" stroke="#54aeff" stroke-width="2"/>
      <line x1="280" y1="20" x2="280" y2="40" stroke="#54aeff" stroke-width="2"/>
      <line x1="420" y1="20" x2="420" y2="40" stroke="#b6e3ff" stroke-width="3"/>
      <line x1="560" y1="20" x2="560" y2="40" stroke="#596775" stroke-width="2"/>
      <text x="0" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">0</text>
      <text x="140" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">1</text>
      <text x="280" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">2</text>
      <text x="420" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">Q=3</text>
      <text x="560" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">4</text>
      <rect x="0" y="10" width="420" height="40" fill="#54aeff" opacity="0.1" rx="4"/>
      <text x="210" y="-5" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">⌈a/b⌉ can be 0, 1, 2, or 3</text>
    </g>
  </g>
  
  <g transform="translate(1000, 380)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#80ccff">Right side: a ≤ Q × b</text>
    <g transform="translate(0, 50)">
      <line x1="0" y1="30" x2="700" y2="30" stroke="#596775" stroke-width="2"/>
      <line x1="0" y1="20" x2="0" y2="40" stroke="#54aeff" stroke-width="2"/>
      <line x1="140" y1="20" x2="140" y2="40" stroke="#54aeff" stroke-width="2"/>
      <line x1="280" y1="20" x2="280" y2="40" stroke="#54aeff" stroke-width="2"/>
      <line x1="420" y1="20" x2="420" y2="40" stroke="#b6e3ff" stroke-width="3"/>
      <line x1="560" y1="20" x2="560" y2="40" stroke="#596775" stroke-width="2"/>
      <text x="0" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">0</text>
      <text x="140" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">4</text>
      <text x="280" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#54aeff">8</text>
      <text x="420" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">Q×b=12</text>
      <text x="560" y="60" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">16</text>
      <rect x="0" y="10" width="420" height="40" fill="#54aeff" opacity="0.1" rx="4"/>
      <text x="210" y="-5" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">a can be 0, 1, 2, ... 12</text>
    </g>
  </g>
  
  <text x="900" y="490" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="36" fill="#b6e3ff" filter="url(#glow)">⟺</text>
  
  <g transform="translate(100, 580)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Example: Is ⌈7/4⌉ ≤ 3?</text>
    <rect x="0" y="20" width="800" height="140" rx="8" fill="#111417" stroke="#596775" stroke-width="1"/>
    <text x="30" y="60" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">Method 1 (direct):</text>
    <text x="280" y="60" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">⌈7/4⌉ = ⌈1.75⌉ = 2 ≤ 3 ✓</text>
    <text x="30" y="100" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">Method 2 (Galois):</text>
    <text x="280" y="100" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">7 ≤ 3 × 4 = 12 ✓</text>
    <text x="30" y="140" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#80ccff">Galois avoids computing the ceiling — just compare integers!</text>
  </g>
  
  <g transform="translate(1000, 580)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Why "Galois Connection"?</text>
    <rect x="0" y="20" width="800" height="140" rx="8" fill="#111417" stroke="#596775" stroke-width="1"/>
    <text x="30" y="55" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#b6e3ff">Two functions f and g form a Galois connection if:</text>
    <text x="30" y="90" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#54aeff">f(x) ≤ y  ⟺  x ≤ g(y)</text>
    <text x="30" y="125" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Here: f = ⌈−/b⌉ and g = (− × b)</text>
    <text x="30" y="150" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">They are "adjoint" — each characterizes the other</text>
  </g>
  
  <g transform="translate(100, 800)">
    <text x="0" y="0" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="28" fill="#80ccff">Why This Matters for Proofs</text>
    <rect x="0" y="20" width="1700" height="150" rx="8" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="30" y="60" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#596775">Traditional approach: Case split on divisibility, grind through arithmetic</text>
    <text x="30" y="95" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#b6e3ff">Galois approach: Transform ceiling questions into multiplication questions</text>
    <text x="30" y="135" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Example: To prove ⌈⌈i/n⌉/m⌉ = ⌈i/(m×n)⌉, show each ≤ the other using Galois twice.</text>
  </g>
  
  <text x="1870" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">razorgirl · galois · 2026</text>
</svg>
