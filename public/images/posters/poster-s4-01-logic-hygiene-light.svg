<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'Helvetica Neue', 'Arial', sans-serif;">
  <defs>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Aged cream background -->
  <rect width="800" height="1100" fill="#f4f1eb"/>
  <rect width="800" height="1100" fill="#e8e4d9" opacity="0.3"/>
  
  <!-- Subtle aging -->
  <ellipse cx="650" cy="200" rx="200" ry="150" fill="#d4c9b0" opacity="0.15"/>
  <ellipse cx="100" cy="900" rx="180" ry="200" fill="#c9b896" opacity="0.1"/>
  
  <!-- Border -->
  <rect x="30" y="30" width="740" height="1040" fill="none" stroke="#1a1a1a" stroke-width="4"/>
  <rect x="40" y="40" width="720" height="1020" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Top banner -->
  <rect x="30" y="30" width="740" height="80" fill="#1a5276"/>
  <g transform="translate(55, 42)">
    <use href="#monotile" x="0" y="0" width="72" height="49.5" 
         style="fill: rgba(244, 241, 235, 0.15); stroke: #f4f1eb; stroke-width: 2.5;"/>
  </g>
  <text x="145" y="82" fill="#f4f1eb" font-size="26" font-weight="900" letter-spacing="6">WEYL · QUALITY ASSURANCE</text>
  
  <!-- Laboratory illustration -->
  <g transform="translate(400, 360)">
    <!-- Lab bench -->
    <rect x="-250" y="-150" width="500" height="280" fill="#1a1a1a"/>
    
    <!-- Clean room illustration -->
    <rect x="-230" y="-130" width="460" height="240" fill="#f4f1eb" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Workbench -->
    <rect x="-200" y="20" width="400" height="8" fill="#8b7355"/>
    
    <!-- Equipment - organized, clean -->
    <rect x="-180" y="-80" width="60" height="90" fill="#1a5276"/>
    <text x="-150" y="-30" fill="#f4f1eb" font-size="8" text-anchor="middle">COMPUTE</text>
    <text x="-150" y="-15" fill="#f4f1eb" font-size="8" text-anchor="middle">UNIT</text>
    
    <rect x="-100" y="-60" width="80" height="70" fill="#2d5a27"/>
    <text x="-60" y="-20" fill="#f4f1eb" font-size="8" text-anchor="middle">VERIFIED</text>
    
    <rect x="0" y="-90" width="60" height="100" fill="#1a5276"/>
    <text x="30" y="-35" fill="#f4f1eb" font-size="8" text-anchor="middle">KERNEL</text>
    <text x="30" y="-20" fill="#f4f1eb" font-size="8" text-anchor="middle">ARCHIVE</text>
    
    <rect x="80" y="-50" width="100" height="60" fill="#8b7355"/>
    <text x="130" y="-15" fill="#f4f1eb" font-size="8" text-anchor="middle">DOCUMENTATION</text>
    
    <!-- Cleanliness indicators -->
    <circle cx="-180" cy="70" r="15" fill="#2d5a27"/>
    <text x="-180" y="75" fill="#f4f1eb" font-size="10" font-weight="700" text-anchor="middle">✓</text>
    
    <circle cx="-100" cy="70" r="15" fill="#2d5a27"/>
    <text x="-100" y="75" fill="#f4f1eb" font-size="10" font-weight="700" text-anchor="middle">✓</text>
    
    <circle cx="-20" cy="70" r="15" fill="#2d5a27"/>
    <text x="-20" y="75" fill="#f4f1eb" font-size="10" font-weight="700" text-anchor="middle">✓</text>
    
    <circle cx="60" cy="70" r="15" fill="#2d5a27"/>
    <text x="60" y="75" fill="#f4f1eb" font-size="10" font-weight="700" text-anchor="middle">✓</text>
    
    <circle cx="140" cy="70" r="15" fill="#2d5a27"/>
    <text x="140" y="75" fill="#f4f1eb" font-size="10" font-weight="700" text-anchor="middle">✓</text>
    
    <text x="0" y="110" fill="#1a1a1a" font-size="12" font-weight="700" text-anchor="middle" letter-spacing="4">ALL SYSTEMS VERIFIED</text>
  </g>
  
  <!-- Main text -->
  <text x="400" y="580" fill="#1a1a1a" font-size="96" font-weight="900" text-anchor="middle" letter-spacing="2">LOGIC</text>
  <text x="400" y="660" fill="#1a5276" font-size="48" font-weight="400" text-anchor="middle" letter-spacing="4">— IS —</text>
  <text x="400" y="780" fill="#2d5a27" font-size="96" font-weight="900" text-anchor="middle" letter-spacing="2">HYGIENE</text>
  
  <!-- Institutional text -->
  <g transform="translate(400, 860)">
    <line x1="-280" y1="0" x2="280" y2="0" stroke="#1a1a1a" stroke-width="2"/>
    <text x="0" y="35" fill="#1a1a1a" font-size="14" text-anchor="middle" font-style="italic">"Cleanliness in procedure yields precision in outcome."</text>
    <text x="0" y="60" fill="#8b7355" font-size="11" text-anchor="middle" letter-spacing="2">— LABORATORY PROTOCOL, 1962</text>
  </g>
  
  <!-- Checklist -->
  <g transform="translate(100, 930)">
    <rect x="0" y="0" width="600" height="30" fill="#f4f1eb" stroke="#1a1a1a" stroke-width="1"/>
    <text x="20" y="20" fill="#1a1a1a" font-size="10" font-weight="700">INSPECTION CHECKLIST:</text>
    <text x="180" y="20" fill="#2d5a27" font-size="10">☑ Procedures verified</text>
    <text x="330" y="20" fill="#2d5a27" font-size="10">☑ Documentation complete</text>
    <text x="500" y="20" fill="#2d5a27" font-size="10">☑ Systems clean</text>
  </g>
  
  <!-- Bottom banner -->
  <rect x="30" y="990" width="740" height="80" fill="#1a1a1a"/>
  <g transform="translate(55, 1010)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(244, 241, 235, 0.15); stroke: #f4f1eb; stroke-width: 2;"/>
  </g>
  <text x="120" y="1038" fill="#f4f1eb" font-size="14" font-weight="600">QUALITY IS NOT AN ACCIDENT</text>
  <text x="400" y="1055" fill="#c9b896" font-size="10" letter-spacing="4">WEYL RESEARCH DIVISION · STANDARDS BUREAU</text>
  <text x="740" y="1055" fill="#f4f1eb" font-size="10" text-anchor="end">MCMLXII</text>
</svg>
