<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#090b0e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="integrityGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#218bff"/>
      <stop offset="100%" style="stop-color:#54aeff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  <rect width="800" height="1100" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Corner marks -->
  <path d="M 25 25 L 25 10 L 40 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 25 L 775 10 L 760 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 25 1075 L 25 1090 L 40 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 1075 L 775 1090 L 760 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  
  <!-- Header with monotile -->
  <g transform="translate(50, 28)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(84, 174, 255, 0.08); stroke: #54aeff; stroke-width: 2;" filter="url(#softGlow)"/>
    <text x="58" y="25" fill="#54aeff" font-size="14" font-weight="600" letter-spacing="4">WEYL</text>
    <text x="115" y="25" fill="#484f58" font-size="14" font-weight="300" letter-spacing="2">GAME THEORY</text>
  </g>
  <text x="750" y="53" fill="#30363d" font-size="11" text-anchor="end">003</text>
  
  <!-- Main graphic: Returns chart -->
  <g transform="translate(400, 340)">
    <!-- Axes -->
    <line x1="-280" y1="150" x2="-280" y2="-180" stroke="#30363d" stroke-width="2"/>
    <line x1="-280" y1="150" x2="280" y2="150" stroke="#30363d" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="-300" y="-10" fill="#484f58" font-size="10" text-anchor="middle" transform="rotate(-90, -300, -10)">RETURNS</text>
    <text x="0" y="185" fill="#484f58" font-size="10" text-anchor="middle">TIME →</text>
    
    <!-- Grid lines -->
    <g stroke="#21262d" stroke-width="0.5" stroke-dasharray="4">
      <line x1="-280" y1="50" x2="280" y2="50"/>
      <line x1="-280" y1="-50" x2="280" y2="-50"/>
      <line x1="-280" y1="-150" x2="280" y2="-150"/>
    </g>
    
    <!-- Y-axis markers -->
    <text x="-290" y="155" fill="#30363d" font-size="9" text-anchor="end">0</text>
    <text x="-290" y="55" fill="#30363d" font-size="9" text-anchor="end">1×</text>
    <text x="-290" y="-45" fill="#30363d" font-size="9" text-anchor="end">2×</text>
    <text x="-290" y="-145" fill="#30363d" font-size="9" text-anchor="end">3×</text>
    
    <!-- Low integrity path -->
    <path d="M -260,140 C -200,130 -150,80 -80,20 C -20,-30 40,-60 80,-40 C 140,-10 180,60 230,130 L 260,145" 
          fill="none" stroke="#484f58" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="200" y="110" fill="#ff7b72" font-size="10">LOW INTEGRITY</text>
    <text x="200" y="125" fill="#484f58" font-size="9">peak → crash</text>
    
    <!-- High integrity path -->
    <path d="M -260,140 C -180,130 -100,100 -20,60 C 60,20 140,-40 220,-140 L 260,-170" 
          fill="none" stroke="url(#integrityGrad)" stroke-width="4" filter="url(#softGlow)"/>
    
    <!-- Endpoint with monotile -->
    <use href="#monotile" x="235" y="-195" width="50" height="34" 
         style="fill: rgba(84, 174, 255, 0.3); stroke: #54aeff; stroke-width: 2;" filter="url(#glow)"/>
    
    <text x="220" y="-205" fill="#54aeff" font-size="10" font-weight="600" text-anchor="end">HIGH INTEGRITY</text>
  </g>
  
  <!-- Main text -->
  <text x="400" y="560" fill="#8b949e" font-size="32" font-weight="300" text-anchor="middle" letter-spacing="4">HIGH INTEGRITY</text>
  <text x="400" y="620" fill="#8b949e" font-size="32" font-weight="300" text-anchor="middle" letter-spacing="4">BEHAVIOR</text>
  
  <text x="400" y="710" fill="#484f58" font-size="28" font-weight="300" text-anchor="middle">— IS —</text>
  
  <text x="400" y="830" fill="#54aeff" font-size="96" font-weight="800" text-anchor="middle" letter-spacing="-4" filter="url(#glow)">LUCRATIVE</text>
  
  <!-- Metrics -->
  <g transform="translate(400, 910)">
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#21262d" stroke-width="1"/>
    
    <g transform="translate(-200, 35)">
      <text x="0" y="0" fill="#30363d" font-size="9" text-anchor="middle">SHORT TERM</text>
      <text x="0" y="20" fill="#ff7b72" font-size="18" font-weight="600" text-anchor="middle">-15%</text>
    </g>
    
    <g transform="translate(0, 35)">
      <text x="0" y="0" fill="#30363d" font-size="9" text-anchor="middle">COMPOUND RATE</text>
      <text x="0" y="20" fill="#ffa657" font-size="18" font-weight="600" text-anchor="middle">+∞</text>
    </g>
    
    <g transform="translate(200, 35)">
      <text x="0" y="0" fill="#30363d" font-size="9" text-anchor="middle">LONG TERM</text>
      <text x="0" y="20" fill="#54aeff" font-size="18" font-weight="600" text-anchor="middle">DOMINATES</text>
    </g>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="1000" width="700" height="60" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <g transform="translate(70, 1015)">
    <use href="#monotile" x="0" y="0" width="36" height="24.7" 
         style="fill: rgba(84, 174, 255, 0.1); stroke: #54aeff; stroke-width: 1.5;"/>
  </g>
  <text x="120" y="1030" fill="#ffa657" font-size="11" font-weight="600">THEOREM</text>
  <text x="195" y="1030" fill="#8b949e" font-size="11">Reputation compounds. Shortcuts don't. Long-term thinking is alpha.</text>
  
  <text x="750" y="1080" fill="#21262d" font-size="9" text-anchor="end">2025-11-26</text>
</svg>
