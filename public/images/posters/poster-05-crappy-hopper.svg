<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'Helvetica Neue', 'Arial Black', sans-serif;">
  <defs>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Aged parchment background -->
  <rect width="800" height="1100" fill="#f4f1eb"/>
  <rect width="800" height="1100" fill="#e8e0c8" opacity="0.6"/>
  
  <!-- Burn marks / aging -->
  <ellipse cx="100" cy="100" rx="80" ry="60" fill="#c9b080" opacity="0.2"/>
  <ellipse cx="720" cy="950" rx="100" ry="80" fill="#b8a070" opacity="0.15"/>
  <ellipse cx="650" cy="200" rx="60" ry="50" fill="#c4b090" opacity="0.1"/>
  
  <!-- Ornate border -->
  <rect x="30" y="30" width="740" height="1040" fill="none" stroke="#8b7355" stroke-width="8"/>
  <rect x="45" y="45" width="710" height="1010" fill="none" stroke="#8b7355" stroke-width="2"/>
  <rect x="55" y="55" width="690" height="990" fill="none" stroke="#8b7355" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Corner ornaments -->
  <g fill="#8b7355">
    <path d="M 70,70 Q 70,100 100,100 Q 70,100 70,130 Q 70,100 40,100 Q 70,100 70,70"/>
    <path d="M 730,70 Q 730,100 700,100 Q 730,100 730,130 Q 730,100 760,100 Q 730,100 730,70"/>
    <path d="M 70,1030 Q 70,1000 100,1000 Q 70,1000 70,970 Q 70,1000 40,1000 Q 70,1000 70,1030"/>
    <path d="M 730,1030 Q 730,1000 700,1000 Q 730,1000 730,970 Q 730,1000 760,1000 Q 730,1000 730,1030"/>
  </g>
  
  <!-- Header seal with monotile -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#8b7355" stroke-width="3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#8b7355" stroke-width="1"/>
    <!-- Monotile on fire as seal -->
    <use href="#monotile" x="-30" y="-20" width="60" height="41" 
         style="fill: rgba(139, 115, 85, 0.2); stroke: #8b7355; stroke-width: 2;"/>
    <!-- Flames -->
    <g fill="none" stroke="#c41e3a" stroke-width="2" opacity="0.7">
      <path d="M -20,-35 Q -25,-50 -15,-45 Q -20,-40 -20,-35"/>
      <path d="M 5,-40 Q 5,-55 15,-50 Q 10,-45 5,-40"/>
      <path d="M 25,-35 Q 30,-50 20,-45 Q 25,-40 25,-35"/>
    </g>
    <text x="0" y="95" fill="#8b7355" font-size="10" font-weight="700" text-anchor="middle" letter-spacing="3">CERTIFICATE OF PARTICIPATION</text>
  </g>
  
  <!-- Main content -->
  <text x="400" y="290" fill="#1a1a1a" font-size="18" font-weight="400" text-anchor="middle" font-style="italic">This document hereby certifies that</text>
  
  <line x1="150" y1="350" x2="650" y2="350" stroke="#8b7355" stroke-width="1"/>
  <text x="400" y="340" fill="#1a1a1a" font-size="28" font-weight="700" text-anchor="middle" font-style="italic">THE UNITED STATES OF AMERICA</text>
  
  <text x="400" y="400" fill="#1a1a1a" font-size="16" font-weight="400" text-anchor="middle" font-style="italic">has successfully completed the program entitled</text>
  
  <!-- Main title block -->
  <rect x="100" y="430" width="600" height="200" fill="#1a1a1a"/>
  <text x="400" y="485" fill="#f4f1eb" font-size="22" font-weight="400" text-anchor="middle" letter-spacing="2">I BURNED</text>
  <text x="400" y="540" fill="#c41e3a" font-size="48" font-weight="900" text-anchor="middle">AMERICA'S LAST</text>
  <text x="400" y="600" fill="#76b900" font-size="56" font-weight="900" text-anchor="middle">TRILLION</text>
  
  <!-- And all I got -->
  <text x="400" y="680" fill="#1a1a1a" font-size="18" font-weight="400" text-anchor="middle" font-style="italic">and all I got was this crappy</text>
  
  <!-- GPU illustration -->
  <g transform="translate(400, 780)">
    <rect x="-120" y="-60" width="240" height="120" fill="#76b900" stroke="#1a1a1a" stroke-width="3"/>
    <!-- NVIDIA style -->
    <rect x="-100" y="-45" width="80" height="50" fill="#1a1a1a"/>
    <text x="-60" y="-15" fill="#76b900" font-size="14" font-weight="900" text-anchor="middle">H100</text>
    <!-- Fan -->
    <circle cx="50" cy="-20" r="35" fill="#1a1a1a"/>
    <circle cx="50" cy="-20" r="25" fill="#333"/>
    <circle cx="50" cy="-20" r="5" fill="#76b900"/>
    <!-- Heat sink lines -->
    <g stroke="#1a1a1a" stroke-width="2">
      <line x1="-100" y1="20" x2="100" y2="20"/>
      <line x1="-100" y1="30" x2="100" y2="30"/>
      <line x1="-100" y1="40" x2="100" y2="40"/>
    </g>
    <rect x="-100" y="55" width="200" height="10" fill="#1a1a1a"/>
    
    <!-- "CRAPPY" stamp -->
    <g transform="rotate(-15)">
      <rect x="-80" y="-30" width="160" height="50" fill="none" stroke="#c41e3a" stroke-width="4"/>
      <text x="0" y="8" fill="#c41e3a" font-size="36" font-weight="900" text-anchor="middle">CRAPPY</text>
    </g>
  </g>
  
  <!-- Hopper Card text -->
  <text x="400" y="880" fill="#1a1a1a" font-size="36" font-weight="900" text-anchor="middle" letter-spacing="4">HOPPER CARD</text>
  
  <!-- Fine print -->
  <text x="400" y="940" fill="#8b7355" font-size="10" text-anchor="middle" font-style="italic">*Blackwell shipping whenever. CUDA compatibility not guaranteed. TDP ratings are suggestions.</text>
  <text x="400" y="960" fill="#8b7355" font-size="10" text-anchor="middle" font-style="italic">**See NVFP4 for what you could have had instead.</text>
  
  <!-- Signatures -->
  <g transform="translate(200, 1010)">
    <line x1="0" y1="0" x2="150" y2="0" stroke="#8b7355" stroke-width="1"/>
    <text x="75" y="20" fill="#8b7355" font-size="10" text-anchor="middle">J. Huang, CEO</text>
  </g>
  <g transform="translate(450, 1010)">
    <line x1="0" y1="0" x2="150" y2="0" stroke="#8b7355" stroke-width="1"/>
    <text x="75" y="20" fill="#8b7355" font-size="10" text-anchor="middle">Date: 2024-âˆž</text>
  </g>
  
  <!-- Fake notary stamp -->
  <g transform="translate(680, 950)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#c41e3a" stroke-width="2" opacity="0.6"/>
    <text x="0" y="-10" fill="#c41e3a" font-size="8" text-anchor="middle" opacity="0.6">OFFICIALLY</text>
    <text x="0" y="5" fill="#c41e3a" font-size="10" font-weight="700" text-anchor="middle" opacity="0.6">BURNED</text>
    <text x="0" y="18" fill="#c41e3a" font-size="8" text-anchor="middle" opacity="0.6">$1T</text>
  </g>
</svg>
