<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'Berkeley Mono', 'Iosevka', 'SF Mono', monospace;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#090b0e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  <rect width="800" height="1100" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Corner marks -->
  <path d="M 25 25 L 25 10 L 40 10" stroke="#ffa657" stroke-width="2" fill="none"/>
  <path d="M 775 25 L 775 10 L 760 10" stroke="#ffa657" stroke-width="2" fill="none"/>
  <path d="M 25 1075 L 25 1090 L 40 1090" stroke="#ffa657" stroke-width="2" fill="none"/>
  <path d="M 775 1075 L 775 1090 L 760 1090" stroke="#ffa657" stroke-width="2" fill="none"/>
  
  <!-- Header -->
  <g transform="translate(50, 35)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(255, 166, 87, 0.1); stroke: #ffa657; stroke-width: 2;" filter="url(#softGlow)"/>
    <text x="58" y="25" fill="#ffa657" font-size="14" font-weight="600" letter-spacing="4">WEYL</text>
    <text x="115" y="25" fill="#484f58" font-size="14" font-weight="300" letter-spacing="2">CAPITAL REALITY</text>
  </g>
  <text x="750" y="53" fill="#30363d" font-size="11" text-anchor="end">002</text>
  
  <!-- Main graphic: Price/power chart -->
  <g transform="translate(400, 340)">
    <!-- Chart background -->
    <rect x="-300" y="-180" width="600" height="320" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="-260" y1="100" x2="-260" y2="-140" stroke="#30363d" stroke-width="2"/>
    <line x1="-260" y1="100" x2="260" y2="100" stroke="#30363d" stroke-width="2"/>
    
    <!-- Y axis: Cost -->
    <text x="-280" y="-20" fill="#484f58" font-size="9" text-anchor="middle" transform="rotate(-90, -280, -20)">$/TOKEN</text>
    
    <!-- X axis: Time -->
    <text x="0" y="130" fill="#484f58" font-size="9" text-anchor="middle">TIME →</text>
    
    <!-- The power curve (what vendors charge) -->
    <path d="M -240,80 C -180,75 -100,60 0,20 C 80,-15 160,-60 240,-100" 
          fill="none" stroke="#ff7b72" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="200" y="-110" fill="#ff7b72" font-size="10">VENDOR MARGIN</text>
    
    <!-- The memory curve (what it should cost) -->
    <path d="M -240,80 C -180,78 -100,72 0,50 C 80,30 160,-10 240,-80" 
          fill="none" stroke="#3fb950" stroke-width="3"/>
    <text x="200" y="-60" fill="#3fb950" font-size="10">ACTUAL COST</text>
    
    <!-- Gap annotation -->
    <line x1="100" y1="-35" x2="100" y2="-82" stroke="#ffa657" stroke-width="2"/>
    <text x="120" y="-55" fill="#ffa657" font-size="11" font-weight="600">GAP = POWER</text>
    
    <!-- Retirement account annotation -->
    <rect x="-240" y="-160" width="200" height="35" rx="2" fill="#0d1117" stroke="#ffa657" stroke-width="1"/>
    <text x="-140" y="-140" fill="#ffa657" font-size="10" text-anchor="middle">MEDIAN WAGE EARNER</text>
    <text x="-140" y="-125" fill="#484f58" font-size="9" text-anchor="middle">underwrites vendor margins via 401k</text>
  </g>
  
  <!-- Main text -->
  <text x="400" y="560" fill="#ffa657" font-size="72" font-weight="800" text-anchor="middle" letter-spacing="-2" filter="url(#glow)">PRICES</text>
  <text x="400" y="640" fill="#6e7681" font-size="36" font-weight="300" text-anchor="middle" letter-spacing="6">ARE MEMORIES OF</text>
  <text x="400" y="740" fill="#ff7b72" font-size="96" font-weight="800" text-anchor="middle" letter-spacing="-4" filter="url(#glow)">POWER</text>
  
  <!-- Metrics -->
  <g transform="translate(400, 820)">
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#21262d" stroke-width="1"/>
    
    <g transform="translate(-200, 40)">
      <text x="0" y="0" fill="#30363d" font-size="9" text-anchor="middle">LAST CYCLE</text>
      <text x="0" y="20" fill="#ff7b72" font-size="18" font-weight="600" text-anchor="middle">$1T+</text>
    </g>
    
    <g transform="translate(0, 40)">
      <text x="0" y="0" fill="#30363d" font-size="9" text-anchor="middle">DIFFERENTIATION</text>
      <text x="0" y="20" fill="#484f58" font-size="18" font-weight="600" text-anchor="middle">~0</text>
    </g>
    
    <g transform="translate(200, 40)">
      <text x="0" y="0" fill="#30363d" font-size="9" text-anchor="middle">NEXT CYCLE NEEDS</text>
      <text x="0" y="20" fill="#3fb950" font-size="18" font-weight="600" text-anchor="middle">LOWER $/TOKEN</text>
    </g>
  </g>
  
  <!-- Subtext -->
  <text x="400" y="940" fill="#484f58" font-size="11" text-anchor="middle">The last cycle wasn't paid for by mysterious petro-lords alone. It was financed—indirectly,</text>
  <text x="400" y="958" fill="#484f58" font-size="11" text-anchor="middle">mechanically—by the median wage earner via broad equity exposure.</text>
  
  <!-- Footer -->
  <rect x="50" y="1000" width="700" height="60" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <g transform="translate(70, 1015)">
    <use href="#monotile" x="0" y="0" width="36" height="24.7" 
         style="fill: rgba(255, 166, 87, 0.1); stroke: #ffa657; stroke-width: 1.5;"/>
  </g>
  <text x="120" y="1035" fill="#ffa657" font-size="11" font-weight="600">THESIS:</text>
  <text x="175" y="1035" fill="#8b949e" font-size="11">If we care about legitimacy, the next cycle has to lower the unit cost of useful inference.</text>
  
  <text x="750" y="1080" fill="#21262d" font-size="9" text-anchor="end">2025</text>
</svg>
