<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'Berkeley Mono', 'Iosevka', 'SF Mono', monospace;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#090b0e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  <rect width="800" height="1100" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Corner marks -->
  <path d="M 25 25 L 25 10 L 40 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 25 L 775 10 L 760 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 25 1075 L 25 1090 L 40 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 1075 L 775 1090 L 760 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  
  <!-- Header -->
  <g transform="translate(50, 35)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(84, 174, 255, 0.08); stroke: #54aeff; stroke-width: 2;" filter="url(#softGlow)"/>
    <text x="58" y="25" fill="#54aeff" font-size="14" font-weight="600" letter-spacing="4">WEYL</text>
    <text x="115" y="25" fill="#484f58" font-size="14" font-weight="300" letter-spacing="2">PRODUCTION AXIOMS</text>
  </g>
  <text x="750" y="53" fill="#30363d" font-size="11" text-anchor="end">001</text>
  
  <!-- Main graphic: Clean code structure -->
  <g transform="translate(400, 380)">
    <!-- Terminal window -->
    <rect x="-280" y="-200" width="560" height="350" rx="8" fill="#0d1117" stroke="#54aeff" stroke-width="2"/>
    
    <!-- Title bar -->
    <rect x="-280" y="-200" width="560" height="35" rx="8 8 0 0" fill="#161b22"/>
    <circle cx="-255" cy="-182" r="6" fill="#ff7b72"/>
    <circle cx="-235" cy="-182" r="6" fill="#ffa657"/>
    <circle cx="-215" cy="-182" r="6" fill="#3fb950"/>
    <text x="0" y="-177" fill="#484f58" font-size="11" text-anchor="middle">s4_persistent.cu</text>
    
    <!-- Clean code -->
    <g transform="translate(-260, -140)" fill="#8b949e" font-size="12">
      <text><tspan fill="#a371f7">__global__</tspan> <tspan fill="#54aeff">void</tspan> s4_persistent() {</text>
      <text y="25">  <tspan fill="#a371f7">while</tspan> (!shutdown) {</text>
      <text y="50">    <tspan fill="#3fb950">// No per-token launch</tspan></text>
      <text y="75">    <tspan fill="#3fb950">// No Python in hot path</tspan></text>
      <text y="100">    <tspan fill="#3fb950">// No CPU ping-pong</tspan></text>
      <text y="125">    pipeline_token(model, kv, r);</text>
      <text y="150">  }</text>
      <text y="175">}</text>
    </g>
    
    <!-- Status bar -->
    <rect x="-280" y="115" width="560" height="35" rx="0 0 8 8" fill="#161b22"/>
    <text x="-260" y="138" fill="#3fb950" font-size="10">█ CLEAN</text>
    <text x="-190" y="138" fill="#484f58" font-size="10">kernel: persistent</text>
    <text x="-60" y="138" fill="#484f58" font-size="10">launches: 1</text>
    <text x="60" y="138" fill="#484f58" font-size="10">python: none</text>
    <text x="180" y="138" fill="#54aeff" font-size="10">hygiene: ✓</text>
  </g>
  
  <!-- Main text -->
  <text x="400" y="640" fill="#54aeff" font-size="96" font-weight="800" text-anchor="middle" letter-spacing="-4" filter="url(#glow)">LOGIC</text>
  <text x="400" y="730" fill="#6e7681" font-size="48" font-weight="300" text-anchor="middle" letter-spacing="8">IS</text>
  <text x="400" y="840" fill="#3fb950" font-size="96" font-weight="800" text-anchor="middle" letter-spacing="-4" filter="url(#glow)">HYGIENE</text>
  
  <!-- Subtext -->
  <g transform="translate(400, 920)">
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#21262d" stroke-width="1"/>
    <text x="0" y="40" fill="#484f58" font-size="12" text-anchor="middle">In production, we are unhygienic. We serve research frameworks because nobody</text>
    <text x="0" y="60" fill="#484f58" font-size="12" text-anchor="middle">wants to rewrite weights that cost eight figures to train.</text>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="1010" width="700" height="55" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <g transform="translate(70, 1022)">
    <use href="#monotile" x="0" y="0" width="36" height="24.7" 
         style="fill: rgba(84, 174, 255, 0.1); stroke: #54aeff; stroke-width: 1.5;"/>
  </g>
  <text x="120" y="1045" fill="#8b949e" font-size="11">The result: orchestration overhead, CPU↔GPU ping-pong, latency tails we euphemize as "variance."</text>
  
  <text x="750" y="1085" fill="#21262d" font-size="9" text-anchor="end">2025</text>
</svg>
