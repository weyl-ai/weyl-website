<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'Helvetica Neue', 'Arial Black', sans-serif;">
  <defs>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Soviet red background -->
  <rect width="800" height="1100" fill="#c41e3a"/>
  
  <!-- Diagonal rays -->
  <g opacity="0.15">
    <polygon points="400,400 0,0 200,0" fill="#ffcc00"/>
    <polygon points="400,400 200,0 400,0" fill="#ffcc00"/>
    <polygon points="400,400 400,0 600,0" fill="#ffcc00"/>
    <polygon points="400,400 600,0 800,0" fill="#ffcc00"/>
    <polygon points="400,400 800,0 800,200" fill="#ffcc00"/>
    <polygon points="400,400 800,200 800,400" fill="#ffcc00"/>
    <polygon points="400,400 0,200 0,0" fill="#ffcc00"/>
    <polygon points="400,400 0,400 0,200" fill="#ffcc00"/>
  </g>
  
  <!-- Border -->
  <rect x="30" y="30" width="740" height="1040" fill="none" stroke="#1a1a1a" stroke-width="6"/>
  <rect x="40" y="40" width="720" height="1020" fill="none" stroke="#ffcc00" stroke-width="2"/>
  
  <!-- Top banner with monotile -->
  <rect x="30" y="30" width="740" height="100" fill="#1a1a1a"/>
  <g transform="translate(55, 42)">
    <use href="#monotile" x="0" y="0" width="72" height="49.5" 
         style="fill: rgba(255, 204, 0, 0.2); stroke: #ffcc00; stroke-width: 2.5;"/>
  </g>
  <text x="145" y="75" fill="#ffcc00" font-size="22" font-weight="900" letter-spacing="4">★ NEURAL LIBERATION FRONT ★</text>
  <text x="400" y="105" fill="#c41e3a" font-size="14" font-weight="700" text-anchor="middle" letter-spacing="4">OPEN SOURCE DIVISION</text>
  
  <!-- Main graphic: Raised fist holding GPU/monotile -->
  <g transform="translate(400, 420)">
    <!-- Radiating circles -->
    <circle cx="0" cy="-50" r="180" fill="none" stroke="#ffcc00" stroke-width="3" opacity="0.4"/>
    <circle cx="0" cy="-50" r="140" fill="none" stroke="#ffcc00" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="-50" r="100" fill="none" stroke="#ffcc00" stroke-width="2" opacity="0.2"/>
    
    <!-- Arm -->
    <path d="M -60,200 L -50,50 Q -40,0 -30,-30 L 30,-30 Q 40,0 50,50 L 60,200 Z" 
          fill="#1a1a1a" stroke="#ffcc00" stroke-width="3"/>
    
    <!-- Fist -->
    <ellipse cx="0" cy="-60" rx="70" ry="50" fill="#1a1a1a"/>
    
    <!-- Monotile being held up as the symbol of liberation -->
    <g transform="translate(0, -160)">
      <use href="#monotile" x="-60" y="-41" width="120" height="82" 
           style="fill: rgba(255, 204, 0, 0.3); stroke: #ffcc00; stroke-width: 3;"/>
      <text x="0" y="60" fill="#ffcc00" font-size="14" font-weight="700" text-anchor="middle">OPEN</text>
    </g>
    
    <!-- Broken chains -->
    <g stroke="#ffcc00" stroke-width="4" fill="none">
      <path d="M -120,100 Q -100,80 -80,90"/>
      <circle cx="-120" cy="100" r="8"/>
      <path d="M 120,100 Q 100,80 80,90"/>
      <circle cx="120" cy="100" r="8"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="400" y="650" fill="#ffcc00" font-size="48" font-weight="900" text-anchor="middle" letter-spacing="4">AI WORKERS</text>
  <text x="400" y="710" fill="#f4f1eb" font-size="36" font-weight="400" text-anchor="middle" letter-spacing="2">OF THE WORLD</text>
  <text x="400" y="790" fill="#ffcc00" font-size="72" font-weight="900" text-anchor="middle" letter-spacing="2">UNITE</text>
  
  <!-- Divider with stars -->
  <g transform="translate(400, 840)">
    <line x1="-250" y1="0" x2="-50" y2="0" stroke="#ffcc00" stroke-width="3"/>
    <text x="0" y="8" fill="#ffcc00" font-size="24" text-anchor="middle">★</text>
    <line x1="50" y1="0" x2="250" y2="0" stroke="#ffcc00" stroke-width="3"/>
  </g>
  
  <!-- FREE LECUN -->
  <rect x="150" y="870" width="500" height="80" fill="#1a1a1a"/>
  <text x="400" y="925" fill="#c41e3a" font-size="56" font-weight="900" text-anchor="middle" letter-spacing="6">FREE LeCUN</text>
  
  <!-- Bottom text -->
  <text x="400" y="990" fill="#f4f1eb" font-size="14" text-anchor="middle" font-style="italic">"Closed weights are class warfare."</text>
  
  <!-- Bottom banner -->
  <rect x="30" y="1010" width="740" height="60" fill="#1a1a1a"/>
  <text x="400" y="1050" fill="#ffcc00" font-size="16" font-weight="700" text-anchor="middle" letter-spacing="8">OPEN MODELS • OPEN WEIGHTS • OPEN FUTURE</text>
  
  <!-- Corner stars -->
  <text x="60" y="160" fill="#ffcc00" font-size="30">★</text>
  <text x="720" y="160" fill="#ffcc00" font-size="30">★</text>
</svg>
