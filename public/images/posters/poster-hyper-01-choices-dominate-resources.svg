<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#090b0e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  <rect width="800" height="1100" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Corner marks -->
  <path d="M 25 25 L 25 10 L 40 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 25 L 775 10 L 760 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 25 1075 L 25 1090 L 40 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 1075 L 775 1090 L 760 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  
  <!-- Header with monotile -->
  <g transform="translate(50, 28)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(84, 174, 255, 0.08); stroke: #54aeff; stroke-width: 2;" filter="url(#softGlow)"/>
    <text x="58" y="25" fill="#54aeff" font-size="14" font-weight="600" letter-spacing="4">WEYL</text>
    <text x="115" y="25" fill="#484f58" font-size="14" font-weight="300" letter-spacing="2">INTERNAL BULLETIN</text>
  </g>
  <text x="750" y="53" fill="#30363d" font-size="11" text-anchor="end">001</text>
  
  <!-- Main graphic: Abstract balance with monotile -->
  <g transform="translate(400, 400)">
    <!-- Central axis -->
    <line x1="0" y1="-200" x2="0" y2="100" stroke="#21262d" stroke-width="2"/>
    <circle cx="0" cy="-200" r="4" fill="#54aeff" filter="url(#glow)"/>
    
    <!-- Balance beam -->
    <line x1="-200" y1="-120" x2="200" y2="-160" stroke="#54aeff" stroke-width="3" filter="url(#softGlow)"/>
    
    <!-- Left side: Resources -->
    <g transform="translate(-180, -80)">
      <line x1="0" y1="-40" x2="0" y2="0" stroke="#484f58" stroke-width="2"/>
      <rect x="-60" y="0" width="120" height="30" fill="#161b22" stroke="#30363d" stroke-width="1"/>
      <rect x="-50" y="30" width="100" height="25" fill="#161b22" stroke="#30363d" stroke-width="1"/>
      <rect x="-40" y="55" width="80" height="20" fill="#161b22" stroke="#30363d" stroke-width="1"/>
      <text x="0" y="100" fill="#484f58" font-size="11" text-anchor="middle" letter-spacing="2">RESOURCES</text>
      <text x="0" y="115" fill="#30363d" font-size="9" text-anchor="middle">O(n²)</text>
    </g>
    
    <!-- Right side: Choices (monotile) -->
    <g transform="translate(180, -160)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#54aeff" stroke-width="2"/>
      <use href="#monotile" x="-50" y="-70" width="100" height="69" 
           style="fill: rgba(84, 174, 255, 0.1); stroke: #54aeff; stroke-width: 2;" filter="url(#softGlow)"/>
      <text x="0" y="70" fill="#54aeff" font-size="11" text-anchor="middle" letter-spacing="2">CHOICES</text>
      <text x="0" y="85" fill="#79c0ff" font-size="9" text-anchor="middle">O(1)</text>
    </g>
    
    <!-- Fulcrum -->
    <polygon points="0,100 -20,140 20,140" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="620" fill="#54aeff" font-size="72" font-weight="800" text-anchor="middle" letter-spacing="-2" filter="url(#glow)">CHOICES</text>
  <text x="400" y="720" fill="#6e7681" font-size="36" font-weight="300" text-anchor="middle" letter-spacing="8">DOMINATE</text>
  <text x="400" y="820" fill="#c9d1d9" font-size="72" font-weight="800" text-anchor="middle" letter-spacing="-2">RESOURCES</text>
  
  <!-- Metrics -->
  <g transform="translate(400, 900)">
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#21262d" stroke-width="1"/>
    
    <g transform="translate(-200, 40)">
      <text x="0" y="0" fill="#30363d" font-size="10" text-anchor="middle">LEVERAGE</text>
      <text x="0" y="25" fill="#54aeff" font-size="24" font-weight="700" text-anchor="middle">12.5×</text>
    </g>
    
    <g transform="translate(0, 40)">
      <text x="0" y="0" fill="#30363d" font-size="10" text-anchor="middle">CONSTRAINT</text>
      <text x="0" y="25" fill="#ffa657" font-size="24" font-weight="700" text-anchor="middle">NVFP4</text>
    </g>
    
    <g transform="translate(200, 40)">
      <text x="0" y="0" fill="#30363d" font-size="10" text-anchor="middle">OUTCOME</text>
      <text x="0" y="25" fill="#54aeff" font-size="24" font-weight="700" text-anchor="middle">43.5</text>
      <text x="40" y="25" fill="#484f58" font-size="12">it/s</text>
    </g>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="1000" width="700" height="60" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <g transform="translate(70, 1015)">
    <use href="#monotile" x="0" y="0" width="36" height="24.7" 
         style="fill: rgba(84, 174, 255, 0.1); stroke: #54aeff; stroke-width: 1.5;"/>
  </g>
  <text x="120" y="1038" fill="#8b949e" font-size="12">"The constraint you accept determines the solution you discover."</text>
  
  <text x="750" y="1080" fill="#21262d" font-size="9" text-anchor="end">2025-11-26</text>
</svg>
