<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#090b0e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <pattern id="burst" width="800" height="800" patternUnits="userSpaceOnUse">
      <g stroke="#ffa657" stroke-width="1" opacity="0.08">
        <line x1="400" y1="400" x2="0" y2="0"/>
        <line x1="400" y1="400" x2="200" y2="0"/>
        <line x1="400" y1="400" x2="400" y2="0"/>
        <line x1="400" y1="400" x2="600" y2="0"/>
        <line x1="400" y1="400" x2="800" y2="0"/>
        <line x1="400" y1="400" x2="800" y2="200"/>
        <line x1="400" y1="400" x2="800" y2="400"/>
        <line x1="400" y1="400" x2="800" y2="600"/>
        <line x1="400" y1="400" x2="800" y2="800"/>
        <line x1="400" y1="400" x2="600" y2="800"/>
        <line x1="400" y1="400" x2="400" y2="800"/>
        <line x1="400" y1="400" x2="200" y2="800"/>
        <line x1="400" y1="400" x2="0" y2="800"/>
        <line x1="400" y1="400" x2="0" y2="600"/>
        <line x1="400" y1="400" x2="0" y2="400"/>
        <line x1="400" y1="400" x2="0" y2="200"/>
      </g>
    </pattern>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  <rect width="800" height="1100" fill="url(#grid)" opacity="0.3"/>
  <rect x="0" y="-100" width="800" height="800" fill="url(#burst)"/>
  
  <!-- Corner marks -->
  <path d="M 25 25 L 25 10 L 40 10" stroke="#ffa657" stroke-width="2" fill="none"/>
  <path d="M 775 25 L 775 10 L 760 10" stroke="#ffa657" stroke-width="2" fill="none"/>
  <path d="M 25 1075 L 25 1090 L 40 1090" stroke="#ffa657" stroke-width="2" fill="none"/>
  <path d="M 775 1075 L 775 1090 L 760 1090" stroke="#ffa657" stroke-width="2" fill="none"/>
  
  <!-- Header with monotile -->
  <g transform="translate(50, 28)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(255, 166, 87, 0.15); stroke: #ffa657; stroke-width: 2;" filter="url(#softGlow)"/>
    <text x="58" y="25" fill="#ffa657" font-size="14" font-weight="600" letter-spacing="4">★ NEURAL LIBERATION FRONT ★</text>
  </g>
  <text x="750" y="53" fill="#30363d" font-size="11" text-anchor="end">004</text>
  
  <!-- Main graphic: Fist holding monotile -->
  <g transform="translate(400, 380)">
    <!-- Concentric circles -->
    <circle cx="0" cy="-40" r="200" fill="none" stroke="#ffa657" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="-40" r="160" fill="none" stroke="#ffa657" stroke-width="1" opacity="0.15"/>
    <circle cx="0" cy="-40" r="120" fill="none" stroke="#ffa657" stroke-width="1" opacity="0.1"/>
    
    <!-- Arm/fist -->
    <path d="M -50,180 L -40,60 C -35,20 -30,-10 -25,-30 
             L -60,-50 L -60,-90 L -30,-90 L -30,-120 L 0,-130 
             L 30,-120 L 30,-90 L 60,-90 L 60,-50 L 25,-30
             C 30,-10 35,20 40,60 L 50,180 Z" 
          fill="#161b22" stroke="#ffa657" stroke-width="2"/>
    
    <!-- Monotile being held up -->
    <use href="#monotile" x="-80" y="-230" width="160" height="110" 
         style="fill: rgba(84, 174, 255, 0.15); stroke: #54aeff; stroke-width: 2.5;" filter="url(#glow)"/>
    
    <!-- OPEN badge -->
    <rect x="-30" y="-145" width="60" height="22" rx="2" fill="#54aeff"/>
    <text x="0" y="-129" fill="#0d1117" font-size="12" font-weight="700" text-anchor="middle">OPEN</text>
    
    <!-- Broken chains -->
    <g stroke="#ffa657" stroke-width="3" fill="none" filter="url(#softGlow)">
      <path d="M -100,80 Q -90,60 -70,70"/>
      <circle cx="-105" cy="85" r="6" fill="#161b22" stroke="#ffa657"/>
      <path d="M 100,80 Q 90,60 70,70"/>
      <circle cx="105" cy="85" r="6" fill="#161b22" stroke="#ffa657"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="400" y="610" fill="#ffa657" font-size="48" font-weight="700" text-anchor="middle" letter-spacing="4" filter="url(#glow)">AI WORKERS</text>
  <text x="400" y="670" fill="#6e7681" font-size="28" font-weight="300" text-anchor="middle" letter-spacing="6">OF THE WORLD</text>
  <text x="400" y="770" fill="#54aeff" font-size="84" font-weight="800" text-anchor="middle" letter-spacing="2" filter="url(#glow)">UNITE</text>
  
  <!-- Divider -->
  <g transform="translate(400, 820)">
    <line x1="-250" y1="0" x2="-30" y2="0" stroke="#ffa657" stroke-width="2"/>
    <text x="0" y="6" fill="#ffa657" font-size="20" text-anchor="middle">★</text>
    <line x1="30" y1="0" x2="250" y2="0" stroke="#ffa657" stroke-width="2"/>
  </g>
  
  <!-- FREE LECUN -->
  <rect x="150" y="850" width="500" height="70" rx="4" fill="#161b22" stroke="#ff7b72" stroke-width="3"/>
  <text x="400" y="898" fill="#ff7b72" font-size="52" font-weight="800" text-anchor="middle" letter-spacing="4">FREE LeCUN</text>
  
  <text x="400" y="960" fill="#484f58" font-size="12" text-anchor="middle" font-style="italic">"Closed weights are class warfare."</text>
  
  <!-- Footer -->
  <rect x="50" y="1000" width="700" height="60" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <g transform="translate(70, 1015)">
    <use href="#monotile" x="0" y="0" width="36" height="24.7" 
         style="fill: rgba(255, 166, 87, 0.15); stroke: #ffa657; stroke-width: 1.5;"/>
  </g>
  <text x="400" y="1038" fill="#ffa657" font-size="12" font-weight="600" text-anchor="middle" letter-spacing="4">OPEN MODELS • OPEN WEIGHTS • OPEN FUTURE</text>
  
  <text x="750" y="1080" fill="#21262d" font-size="9" text-anchor="end">2025-11-26</text>
</svg>
