<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#090b0e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  <rect width="800" height="1100" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Corner marks -->
  <path d="M 25 25 L 25 10 L 40 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 25 L 775 10 L 760 10" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 25 1075 L 25 1090 L 40 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 775 1075 L 775 1090 L 760 1090" stroke="#30363d" stroke-width="2" fill="none"/>
  
  <!-- Header with monotile -->
  <g transform="translate(50, 28)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(84, 174, 255, 0.08); stroke: #54aeff; stroke-width: 2;" filter="url(#softGlow)"/>
    <text x="58" y="25" fill="#54aeff" font-size="14" font-weight="600" letter-spacing="4">WEYL</text>
    <text x="115" y="25" fill="#484f58" font-size="14" font-weight="300" letter-spacing="2">CAUSAL INFERENCE</text>
  </g>
  <text x="750" y="53" fill="#30363d" font-size="11" text-anchor="end">002</text>
  
  <!-- Main graphic: DAG with monotile as root -->
  <g transform="translate(400, 340)">
    <!-- Root node: monotile -->
    <rect x="-70" y="-190" width="140" height="70" rx="4" fill="#161b22" stroke="#54aeff" stroke-width="2" filter="url(#softGlow)"/>
    <use href="#monotile" x="-35" y="-180" width="70" height="48" 
         style="fill: rgba(84, 174, 255, 0.15); stroke: #54aeff; stroke-width: 1.5;"/>
    
    <!-- Edges from root -->
    <line x1="-30" y1="-120" x2="-120" y2="-50" stroke="#54aeff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-120" x2="120" y2="-50" stroke="#54aeff" stroke-width="2" opacity="0.6"/>
    
    <!-- Level 1 nodes -->
    <circle cx="-120" cy="-30" r="30" fill="#161b22" stroke="#79c0ff" stroke-width="2"/>
    <text x="-120" y="-24" fill="#79c0ff" font-size="14" font-weight="600" text-anchor="middle">C₁</text>
    
    <circle cx="120" cy="-30" r="30" fill="#161b22" stroke="#79c0ff" stroke-width="2"/>
    <text x="120" y="-24" fill="#79c0ff" font-size="14" font-weight="600" text-anchor="middle">C₂</text>
    
    <!-- Level 2 edges -->
    <line x1="-135" y1="0" x2="-180" y2="60" stroke="#484f58" stroke-width="1"/>
    <line x1="-105" y1="0" x2="-60" y2="60" stroke="#484f58" stroke-width="1"/>
    <line x1="105" y1="0" x2="60" y2="60" stroke="#484f58" stroke-width="1"/>
    <line x1="135" y1="0" x2="180" y2="60" stroke="#484f58" stroke-width="1"/>
    
    <!-- Outcome nodes -->
    <rect x="-210" y="70" width="60" height="35" rx="2" fill="#ffa657" opacity="0.2" stroke="#ffa657" stroke-width="1"/>
    <text x="-180" y="93" fill="#ffa657" font-size="12" font-weight="600" text-anchor="middle">O₁</text>
    
    <rect x="-90" y="70" width="60" height="35" rx="2" fill="#ffa657" opacity="0.2" stroke="#ffa657" stroke-width="1"/>
    <text x="-60" y="93" fill="#ffa657" font-size="12" font-weight="600" text-anchor="middle">O₂</text>
    
    <rect x="30" y="70" width="60" height="35" rx="2" fill="#ffa657" opacity="0.2" stroke="#ffa657" stroke-width="1"/>
    <text x="60" y="93" fill="#ffa657" font-size="12" font-weight="600" text-anchor="middle">O₃</text>
    
    <rect x="150" y="70" width="60" height="35" rx="2" fill="#54aeff" opacity="0.3" stroke="#54aeff" stroke-width="2" filter="url(#softGlow)"/>
    <text x="180" y="93" fill="#54aeff" font-size="12" font-weight="700" text-anchor="middle">O*</text>
    
    <!-- Highlight optimal path -->
    <line x1="30" y1="-120" x2="120" y2="-50" stroke="#54aeff" stroke-width="3" filter="url(#softGlow)"/>
    <line x1="135" y1="0" x2="180" y2="60" stroke="#54aeff" stroke-width="3" filter="url(#softGlow)"/>
    
    <text x="0" y="150" fill="#484f58" font-size="10" text-anchor="middle" letter-spacing="2">OUTCOME SPACE</text>
  </g>
  
  <!-- Main text -->
  <text x="400" y="580" fill="#54aeff" font-size="72" font-weight="800" text-anchor="middle" letter-spacing="-2" filter="url(#glow)">CHOICES</text>
  <text x="400" y="680" fill="#6e7681" font-size="36" font-weight="300" text-anchor="middle" letter-spacing="8">GENERATE</text>
  <text x="400" y="780" fill="#c9d1d9" font-size="72" font-weight="800" text-anchor="middle" letter-spacing="-2">OUTCOMES</text>
  
  <!-- Equation -->
  <g transform="translate(400, 860)">
    <rect x="-250" y="-30" width="500" height="60" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
    <text x="-180" y="8" fill="#79c0ff" font-size="28" text-anchor="middle" font-style="italic">C</text>
    <text x="-120" y="8" fill="#484f58" font-size="28" text-anchor="middle">→</text>
    <text x="-40" y="8" fill="#6e7681" font-size="28" text-anchor="middle" font-style="italic">f(C)</text>
    <text x="40" y="8" fill="#484f58" font-size="28" text-anchor="middle">→</text>
    <text x="120" y="8" fill="#ffa657" font-size="28" text-anchor="middle" font-style="italic">O</text>
    <text x="180" y="8" fill="#54aeff" font-size="28" text-anchor="middle" font-weight="700">*</text>
  </g>
  
  <text x="400" y="940" fill="#484f58" font-size="11" text-anchor="middle">Every branch point is an opportunity for leverage.</text>
  
  <!-- Footer -->
  <rect x="50" y="1000" width="700" height="60" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <g transform="translate(70, 1015)">
    <use href="#monotile" x="0" y="0" width="36" height="24.7" 
         style="fill: rgba(84, 174, 255, 0.1); stroke: #54aeff; stroke-width: 1.5;"/>
  </g>
  <text x="120" y="1030" fill="#ffa657" font-size="11" font-weight="600">AXIOM</text>
  <text x="180" y="1030" fill="#8b949e" font-size="11">Determinism is a choice. Choose the path that generates O*.</text>
  
  <text x="750" y="1080" fill="#21262d" font-size="9" text-anchor="end">2025-11-26</text>
</svg>
