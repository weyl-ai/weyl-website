<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" style="font-family: 'Berkeley Mono', 'Iosevka', 'SF Mono', monospace;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#090b0e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="precisionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7b72"/>
      <stop offset="25%" style="stop-color:#ffa657"/>
      <stop offset="50%" style="stop-color:#f0c020"/>
      <stop offset="75%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#54aeff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <symbol id="monotile" viewBox="0 0 96.006653 65.823639">
      <path d="m 18.003326,18.003326 v 20 l -17.3203124,10 10.0000004,17.320312 h 40 l 10,-17.320312 17.320312,10 17.32031,-10 -9.999998,-17.320312 h -20 v -20 L 48.003326,0.6830136 l -10,17.3203124 z"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  <rect width="800" height="1100" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Corner marks -->
  <path d="M 25 25 L 25 10 L 40 10" stroke="#40e0d0" stroke-width="2" fill="none"/>
  <path d="M 775 25 L 775 10 L 760 10" stroke="#40e0d0" stroke-width="2" fill="none"/>
  <path d="M 25 1075 L 25 1090 L 40 1090" stroke="#40e0d0" stroke-width="2" fill="none"/>
  <path d="M 775 1075 L 775 1090 L 760 1090" stroke="#40e0d0" stroke-width="2" fill="none"/>
  
  <!-- Header -->
  <g transform="translate(50, 35)">
    <use href="#monotile" x="0" y="0" width="48" height="33" 
         style="fill: rgba(64, 224, 208, 0.1); stroke: #40e0d0; stroke-width: 2;" filter="url(#softGlow)"/>
    <text x="58" y="25" fill="#40e0d0" font-size="14" font-weight="600" letter-spacing="4">WEYL</text>
    <text x="115" y="25" fill="#484f58" font-size="14" font-weight="300" letter-spacing="2">NUMERICAL PRECISION</text>
  </g>
  <text x="750" y="53" fill="#30363d" font-size="11" text-anchor="end">005</text>
  
  <!-- Main graphic: Precision spectrum -->
  <g transform="translate(400, 320)">
    <!-- Precision bar -->
    <rect x="-300" y="-30" width="600" height="60" rx="4" fill="url(#precisionGrad)" opacity="0.3"/>
    <rect x="-300" y="-30" width="600" height="60" rx="4" fill="none" stroke="#21262d" stroke-width="1"/>
    
    <!-- Markers -->
    <g fill="#c9d1d9" font-size="10" text-anchor="middle">
      <line x1="-250" y1="-30" x2="-250" y2="30" stroke="#21262d" stroke-width="1"/>
      <text x="-250" y="50">FP64</text>
      <text x="-250" y="65" fill="#ff7b72" font-size="8">wasteful</text>
      
      <line x1="-100" y1="-30" x2="-100" y2="30" stroke="#21262d" stroke-width="1"/>
      <text x="-100" y="50">FP32</text>
      <text x="-100" y="65" fill="#ffa657" font-size="8">legacy</text>
      
      <line x1="0" y1="-30" x2="0" y2="30" stroke="#21262d" stroke-width="1"/>
      <text x="0" y="50">BF16</text>
      <text x="0" y="65" fill="#f0c020" font-size="8">standard</text>
      
      <line x1="100" y1="-30" x2="100" y2="30" stroke="#21262d" stroke-width="1"/>
      <text x="100" y="50">FP8</text>
      <text x="100" y="65" fill="#3fb950" font-size="8">efficient</text>
      
      <line x1="250" y1="-30" x2="250" y2="30" stroke="#54aeff" stroke-width="3"/>
      <text x="250" y="50" fill="#54aeff" font-weight="600">NVFP4</text>
      <text x="250" y="65" fill="#54aeff" font-size="8">optimal</text>
    </g>
    
    <!-- Selection indicator -->
    <polygon points="250,-45 240,-55 260,-55" fill="#54aeff" filter="url(#glow)"/>
    
    <!-- Budget visualization -->
    <g transform="translate(0, 110)">
      <text x="-280" y="0" fill="#484f58" font-size="10">BITS ALLOCATED:</text>
      
      <rect x="-280" y="15" width="200" height="25" fill="#161b22" stroke="#21262d" stroke-width="1" rx="2"/>
      <rect x="-275" y="20" width="40" height="15" fill="#ff7b72" rx="1"/>
      <text x="-255" y="31" fill="#090b0e" font-size="8" text-anchor="middle">64</text>
      
      <rect x="-280" y="50" width="200" height="25" fill="#161b22" stroke="#21262d" stroke-width="1" rx="2"/>
      <rect x="-275" y="55" width="8" height="15" fill="#54aeff" rx="1"/>
      <text x="-268" y="66" fill="#54aeff" font-size="8">4</text>
      <text x="-200" y="66" fill="#3fb950" font-size="9">+scales +outlier lanes</text>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="400" y="530" fill="#40e0d0" font-size="72" font-weight="800" text-anchor="middle" letter-spacing="-2" filter="url(#glow)">PRECISION</text>
  <text x="400" y="610" fill="#6e7681" font-size="28" font-weight="300" text-anchor="middle" letter-spacing="4">IS A</text>
  <text x="400" y="700" fill="#3fb950" font-size="84" font-weight="800" text-anchor="middle" letter-spacing="-2" filter="url(#glow)">BUDGET</text>
  <text x="400" y="780" fill="#6e7681" font-size="28" font-weight="300" text-anchor="middle" letter-spacing="4">NOT A</text>
  <text x="400" y="870" fill="#ff7b72" font-size="72" font-weight="800" text-anchor="middle" letter-spacing="-2">THEOLOGY</text>
  
  <!-- Subtext -->
  <g transform="translate(400, 920)">
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#21262d" stroke-width="1"/>
    <text x="0" y="35" fill="#484f58" font-size="11" text-anchor="middle">The arc from FP64 → FP32 → FP16/BF16 → FP8 → FP4 wasn't moral progress;</text>
    <text x="0" y="55" fill="#484f58" font-size="11" text-anchor="middle">it was engineering. Models got better as we stopped wasting bits.</text>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="1000" width="700" height="60" rx="4" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <g transform="translate(70, 1015)">
    <use href="#monotile" x="0" y="0" width="36" height="24.7" 
         style="fill: rgba(64, 224, 208, 0.1); stroke: #40e0d0; stroke-width: 1.5;"/>
  </g>
  <text x="120" y="1035" fill="#40e0d0" font-size="11" font-weight="600">PRINCIPLE:</text>
  <text x="200" y="1035" fill="#8b949e" font-size="11">You don't need metaphysics. You need scales, outlier lanes, and fused dequant.</text>
  
  <text x="750" y="1080" fill="#21262d" font-size="9" text-anchor="end">2025</text>
</svg>
