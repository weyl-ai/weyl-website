# // weyl-brand // Iosevka Weyl AI Build Plan //
# Simplified build - only essential weights for web use

[buildPlans.IosevkaWeylAi]
family = "Iosevka Weyl AI"
spacing = "term"
serifs = "sans"
noCvSs = false
exportGlyphNames = false

# Inherit Andale Mono style (clean, readable)
[buildPlans.IosevkaWeylAi.variants]
inherits = "ss01"

# Discretionary ligatures for code
[buildPlans.IosevkaWeylAi.ligations]
inherits = "dlig"

# === WEIGHTS (simplified for web) ===
[buildPlans.IosevkaWeylAi.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaWeylAi.weights.Bold]
shape = 700
menu = 700
css = 700

# === WIDTH (normal only) ===
[buildPlans.IosevkaWeylAi.widths.Normal]
shape = 500
menu = 5
css = "normal"

# === SLOPES ===
[buildPlans.IosevkaWeylAi.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaWeylAi.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
